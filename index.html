<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <!-- Absolute Path (external link) -->
  <a href="https://www.google.com/?&bih=937&biw=1920&hl=en">Absolute Path (external link)</a>
  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <!-- Relative Path (internal link) -->
  <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">Relative Path (internal link)</a>
  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="https://ironboard-learn.s3.amazonaws.com/Image_61_lion.jpg" target="_blank"<img src="https://ironboard-learn.s3.amazonaws.com/Image_61_lion.jpg" alt="Image by Alexas Fotos from Pixabay">Image</a>

</body>
</html>
